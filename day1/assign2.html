<!DOCTYPE html>
<html>
    <body>
        <h3>Difference between var,let & const with code examples.</h3>
        
        <script>
            //Let & Var
          
            var a = 1
            {
                let a = 2; //cannot be accessed outside the block
            }
           
            console.log(`value of a is ${a}`);
            
            //const

            const city = "nashik";
            city = "mumbai"; //assignment to constant variable is not accepted hence will cause an error.

        </script>

    </body>
</html>
