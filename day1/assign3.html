<!DOCTYPE html>
<html>
    <body>
        <h3>Brief intro on available datatypes in javascript.</h3>

        <script>
            var length = 16;          // Number

            var lastName = "Johnson";   // String

            var x = {
            firstName: "John",
            lastName: "Doe"
            };                          //Object
          
        </script>
    </body>
</html>
