<!DOCTYPE html>
<html>
    <body>
        <h3>Ask the user if he is 21+ and log the value "can drink","cannot drink".</h3>
        <script>
        var age = prompt("Enter your age.");

        if(age >= 21)
        {
            console.log("Whoaa!!!Can drink");
        }
        else{
            console.log("Cannot drink!");
        }


        </script>
    </body>
</html>
